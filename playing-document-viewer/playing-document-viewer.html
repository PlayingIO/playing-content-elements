<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../playing-document-blob/playing-document-blob.html">
<link rel="import" href="../playing-document/playing-document-preview.html">
<link rel="import" href="../playing-dropzone/playing-dropzone.html">

<!--
`playing-document-viewer`
@group Playing UI
@element playing-document-viewer
-->
<dom-module id="playing-document-viewer">
  <template>

    <style include="mostly-styles">
      playing-dropzone {
        height: calc(80vh - 100px);
        display: block;
      }

      playing-document-preview {
        width: 100%;
        height: calc(80vh - 100px);
        display: block;
      }

      playing-document-blob {
        margin-top: 8px;
      }
    </style>

    <playing-dropzone document="{{document}}" hidden$="[[document.file.url]]" update-document></playing-dropzone>
    <playing-document-preview document="[[document]]" hidden$="[[!document.file.url]]"></playing-document-preview>
    <playing-document-blob document="[[document]]" hidden$="[[!document.file.url]]"></playing-document-blob>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'playing-document-viewer',
    behaviors: [Mostly.I18nBehavior],
    properties: {
      document: Object
    }
  });
</script>
