<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">

<link rel="import" href="../../mostly-elements/behaviors/mostly-i18n-behavior.html">

<!--
`playing-clipboard-bulk-button`
@group Playing UI
@element playing-clipboard-bulk-button
-->
<dom-module id="playing-clipboard-bulk-button">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }
    </style>

    <paper-icon-button noink
            id="clipboardButton"
            icon="icons:content-paste">
    </paper-icon-button>
    <paper-tooltip for="clipboardButton">[[i18n('clipboardDocumentsButton.addToClipboard')]]</paper-tooltip>

  </template>

  <script>
    Polymer({
      is: 'playing-clipboard-bulk-button',
      
      behaviors: [Mostly.I18nBehavior],

      properties: {
        documents: {
          type: Array,
          notify: true,
          value: []
        },

        tooltipPosition: {
          type: String,
          value: 'bottom'
        }
      },

      listeners: {
        'tap': 'addToClipBoard'
      },

      addToClipBoard: function() {
        this.fire('add-to-clipboard', {documents: this.documents});
        this.fire ('clear-selected-items');
      }

    });
  </script>

</dom-module>
