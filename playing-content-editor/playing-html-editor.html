<script type="text/javascript">

<script src="../../alloyeditor/dist/alloy-editor/lang/en.js" type="text/javascript" ></script>
<script src="../../alloyeditor/dist/alloy-editor/lang/alloy-editor/en.js" type="text/javascript" ></script>
<script src="../../alloyeditor/dist/alloy-editor/styles.js" type="text/javascript" ></script>

<!--
`nuxeo-html-editor`
@group Nuxeo UI
@element nuxeo-html-editor
-->

<dom-module id="nuxeo-html-editor">
  <template>
    <style>
      :host {
        display: block;
      }

      #editor {
        outline: none;
        height: 100%;
        min-height: 30em;
      }

      .ae-placeholder:empty:not(:focus):before {
        color: grey;
        font-style: italic;
      }

      div#editor ::content > * {
        margin-top: 0;
      }
    </style>

    <div id="editor" data-placeholder$="[[placeholder]]"></div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-html-editor',

      properties: {

        element: Object,

        value: {
          type: String,
          notify: true
        },

        placeholder: {
          type: String,
          value: 'Type here...'
        },

        readOnly: Boolean,

        hideToolbars: Boolean
      },

      attached: function() {
        this.async(this._init.bind(this), 100);
      },

      _init: function() {
        // init editor
        var toolbars = this.hideToolbars ? {} : {
          add: {
            buttons: ['image', 'camera', 'hline', 'table'],
            tabIndex: 2
          },
          styles: {
            selections: [
              {
                name: 'link',
                buttons: ['linkEdit'],
                test: AlloyEditor.SelectionTest.link
              },
              {
                name: 'image',
                buttons: ['imageLeft', 'imageCenter', 'imageRight'],
                test: AlloyEditor.SelectionTest.image
              },
              {
                name: 'text',
                buttons: ['styles', 'bold', 'italic', 'underline', 'strike', 'paragraphLeft', 'paragraphCenter',
                  'paragraphJustify', 'ul', 'ol', 'quote', 'link', 'removeFormat'],
                test: AlloyEditor.SelectionTest.text
              },
              {
                name: 'table',
                buttons: ['tableRow', 'tableColumn', 'tableCell', 'tableRemove'],
                getArrowBoxClasses: AlloyEditor.SelectionGetArrowBoxClasses.table,
                setPosition: AlloyEditor.SelectionSetPosition.table,
                test: AlloyEditor.SelectionTest.table
              }
            ],
            tabIndex: 1
          }
        };
        var editor = AlloyEditor.editable(this.$.editor, {
          readOnly: this.readOnly,
          toolbars: toolbars
        });
        this.element = editor.get('nativeEditor');
        // set initial value
        this.element.setData(this.value);

        this.element.on('change', this._updateValue.bind(this));

        this.element.on('actionPerformed', this._updateValue.bind(this));
      },

      _updateValue : function() {
        this.value = this.element.getData();
      }
    });
  </script>
</dom-module>
