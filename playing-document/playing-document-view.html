<!--
`playing-document-view`
@group Playing UI
@element playing-document-view
-->
<dom-module id="playing-document-view">
  <template>

    <style>
      ::content playing-document-viewer,
      ::content playing-document-attachments,
      ::content playing-note-editor,
      ::content playing-picture-info,
      ::content playing-picture-formats,
      ::content playing-video-info,
      ::content playing-video-conversions {
        @apply(--paper-card);
      }
    </style>

    <playing-document-layout document="[[document]]" layout="view"></playing-document-layout>
  </template>
  <script>
    Polymer({
      is: 'playing-document-view',
      properties: {
        document: Object
      }
    });
  </script>
</dom-module>
