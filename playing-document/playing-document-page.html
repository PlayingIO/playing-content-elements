<!--
`playing-document-page`
@group Playing UI
@element playing-document-page
-->
<dom-module id="playing-document-page">
  <template>
    <style include="mostly-styles">

      .page {
        @apply --layout-horizontal;
      }

      .page .main {
        @apply --layout-vertical;
        @apply --layout-flex-2;
        padding-right: 1.3rem;
        max-width: 65%;
      }

      .page .side {
        @apply --layout-vertical;
        @apply --layout-flex;
        position: relative;
        margin-bottom: 16px;
      }

      .scroller {
        @apply --mostly-card;
        margin-bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        position: absolute;
      }

      .section {
        margin-bottom: 32px;
      }

      @media (max-width: 1024px) {
        .page {
          flex-direction: column;
        }

        .page .main {
          padding: 0;
          margin-bottom: 1rem;
          max-width: initial;
        }

        .page .side {
          padding: 0;
          margin-bottom: 1rem;
          max-width: initial;
          display: block !important;
        }

        .scroller {
          position: relative;
        }
      }

      paper-icon-button  {
        @apply --mostly-action;
      }

      paper-icon-button:hover  {
        @apply --mostly-action-hover;
      }

      ::content playing-document-attachments {
        margin-top: 32px;
      }

    </style>

    <!--
    <playing-document-info-bar document="[[document]]"></playing-document-info-bar>
    -->

    <div class="page">

      <div class="main">
        <playing-document-view document="[[document]]"></playing-document-view>
      </div>

      <div class="side">
        <div class="scroller">
          <!-- info -->
          <div class="section">
            <playing-document-info document="[[document]]"></playing-document-info>
          </div>

          <!-- metadata -->
          <paper-card>
            <div class="section">
              <playing-document-metadata document="[[document]]"></playing-document-metadata>
            </div>
          </paper-card>

          <!-- collections -->
          <div class="section" hidden$="[[!_hasCollections(document)]]">
            <h3>[[i18n('documentPage.collections')]]</h3>
            <playing-document-collections document="[[document]]"></playing-document-collections>
          </div>

          <!-- tags -->
          <template is="dom-if" if="[[hasFacet(document, 'NXTag')]]">
            <div class="section">
              <h3>[[i18n('documentPage.tags')]]</h3>
              <playing-tag-suggestion document="[[document]]" allow-new-tags
                      placeholder="[[i18n('documentPage.tags.placeholder')]]">
              </playing-tag-suggestion>
            </div>
          </template>

          <!-- activity -->
          <div class="section">
            <h3>[[i18n('documentPage.activity')]]</h3>
            <playing-document-activity document="[[document]]"></playing-document-activity>
          </div>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'playing-document-page',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        document: {
          type: Object
        }
      },

      _isMutable: function(doc) {
        return !this.hasFacet(doc, 'Immutable') && doc.type !== 'Root' && doc.state !== 'deleted';
      },

      _hasCollections: function (doc) {
        return this.hasCollections(doc);
      }
    });
  </script>

</dom-module>
