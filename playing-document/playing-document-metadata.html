<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="playing-document-layout.html">

<!--
`playing-document-metadata`
@group Playing UI
@element playing-document-metadata
-->
<dom-module id="playing-document-metadata">
  <template>
    <style>
      :host {
        display: block;
      }

      ::content div.multiline {
        white-space: pre-line;
      }

      ::content div {
        word-wrap: break-word;  /* legacy property */
        overflow-wrap: break-word;  /* css3 standard property */
        word-break: break-word;

        /* Hyphenize words */
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -o-hyphens: auto;
        hyphens: auto;
      }

      ::content label {
        margin: 0 !important;
      }

      ::content *[role=widget] {
        @apply(--layout-vertical);
        box-sizing: border-box;
        margin-bottom: 1rem;
      }
    </style>

    <playing-document-layout document="[[document]]" layout="metadata"></playing-document-layout>

  </template>

  <script>
    Polymer({
      is: 'playing-document-metadata',
      properties: {
        document: Object
      }
    });
  </script>
</dom-module>
