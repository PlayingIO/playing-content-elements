<!--
`playing-file-edit-layout`
@group Playing UI
@element playing-file-edit-layout
-->
<dom-module id="playing-file-edit-layout">

  <template>
    <nuxeo-input role="widget"
            label="[[i18n('title')]]"
            name="title"
            value="{{document.title}}"
            autofocus required>
    </nuxeo-input>

    <nuxeo-textarea role="widget"
            label="[[i18n('label.description')]]"
            name="description"
            value="{{document.description}}">
    </nuxeo-textarea>

    <playing-directory-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]"
            name="nature"
            directory-name="nature"
            value="{{document.nature}}"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0">
    </playing-directory-suggestion>

    <playing-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]"
            directory-name="l10nsubjects"
            name="subjects"
            value="{{document.subjects}}"
            multiple="true"
            dbl10n="true"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0">
    </playing-directory-suggestion>

    <playing-directory-suggestion role="widget" label="[[i18n('label.dublincore.coverage')]]"
            directory-name="l10ncoverage"
            name="coverage"
            value="{{document.coverage}}"
            dbl10n="true"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0">
    </playing-directory-suggestion>

    <nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]" name="expired"
            value="{{document.expired}}">
    </nuxeo-date-picker>
  </template>

  <script>
    Polymer({
      is: 'playing-file-edit-layout',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        /**
         * @doctype File
         */
        document: Object
      }
    });
  </script>

</dom-module>
